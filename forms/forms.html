<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>HTML5 Fundamentals</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
 
	</head>
	<body>
        <main>
            <header>
               
            </header>
            <div class="main-div">
              <form novalidate class="narrow">
                <h2 class="h3">Search</h2>					
                <input type="search" id="search-text" class="form-control" placeholder="search" autofocus />
              </form>






              <form class="narrow">
                <h2 class="h3">Contact Info</h2>					
                <input type="text"
                     id="name-text"
                     placeholder="first and last name"
                     required
                     pattern="(.*)\s(.*)"
                     class="form-control">
                    
                <input type="email" 
                     id="email-text"
                     placeholder="email address"
                     required
                     class="form-control">
                    
                <input type="tel" 
                     id="phone-text"
                     placeholder="phone number"
                     required
                     class="form-control">
                    
                <input type="url" 
                     id="phone-text"
                     placeholder="web address"
                     class="form-control">
                  
                <h2 class="h3">Perferences</h2>
                <input type="number" 
                     id="bedrooms-text"
                     placeholder="# of bedrooms"
                     min="1"
                     max="6"
                     class="form-control">
                
                <h3 class="h4">Days Until Available to Move</h3>
                <div>
                  <div class="col-sm-6">
                    <input type="range" 
                         id="move-range" 
                         min="0" max="120" 
                         step="10" value="30">
                  </div>
                  <div class="col-sm-4">
                    <span id="move-value">30</span>
                  </div>
                </div>	   
                
                
                <input type="text" 
                     id="direction-list"  
                     list="direction-data"
                     placeholder="directional preference"
                     class="form-control">
                    
                <datalist id="direction-data">
                  <option value="North"></option>
                  <option value="South"></option>
                  <option value="East"></option>
                  <option value="West"></option>
                </datalist>
              

                <h3 class="h4">Color picker</h3>

                <input type="color" 
                     id="main-color"
                     value="#ffffff"
                     class="form-control push-down-top">
                
                <h2 class="h3">Available Date</h2>
                    
                <input type="month"
                     class="form-control"
                     value="2016-06" />
                    
                <input type="week"
                     class="form-control"
                     value="2016-W26" />
                     
                <input type="datetime-local"
                     class="form-control"
                     value="2016-06-26T09:30:00" />
                     
                <div class="push-down-top">
                  <button class="btn btn-link">Cancel</button>
                  <input type="submit" class="btn btn-primary" value="Save" />
                </div>
              
              </form>
            </div>

     
            
            <footer>
                </footer>
            
        </main>
        <script src="script.js"></script>
    </body>
</html>
